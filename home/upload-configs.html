<div class="settings">
    <form class="settings__container" method="post">
        <h3 class="settings__title">Configurações</h3>
        <hr>

        <h4 class="settings__subtitle">Extensões permitidas</h4>
        <div class="settings__form-group settings__extensions">
            <input type="checkbox" name="png" id="png" hidden checked>
            <label for="png">.png</label>

            <input type="checkbox" name="jpg" id="jpg" hidden checked>
            <label for="jpg">.jpg</label>

            <input type="checkbox" name="jpeg" id="jpeg" hidden checked>
            <label for="jpeg">.jpeg</label>

            <input type="checkbox" name="mp4" id="mp4" hidden checked>
            <label for="mp4">.mp4</label>

            <input type="checkbox" name="mp3" id="mp3" hidden checked>
            <label for="mp3">.mp3</label>

            <input type="checkbox" name="txt" id="txt" hidden checked>
            <label for="txt">.txt</label>

            <input type="checkbox" name="word" id="word" hidden checked>
            <label for="word">.word</label>

            <input type="checkbox" name="doc" id="doc" hidden checked>
            <label for="doc">.doc</label>

            <input type="checkbox" name="pdf" id="pdf" hidden checked>
            <label for="pdf">.pdf</label>

            <input type="checkbox" name="exe" id="exe" hidden>
            <label for="exe">.exe</label>

            <input type="checkbox" name="dll" id="dll" hidden>
            <label for="dll">.dll</label>

            <input type="checkbox" name="csv" id="csv" hidden checked>
            <label for="csv">.csv</label>

            <input type="checkbox" name="xls" id="xls" hidden>
            <label for="xls">.xls</label>

            <input type="checkbox" name="ppt" id="ppt" hidden checked>
            <label for="ppt">.ppt</label>

            <input type="checkbox" name="pps" id="pps" hidden checked>
            <label for="pps">.pps</label>

            <input type="checkbox" name="psd" id="psd" hidden>
            <label for="psd">.psd</label>

            <input type="checkbox" name="zip" id="zip" hidden>
            <label for="zip">.zip</label>

            <input type="checkbox" name="rar" id="rar" hidden>
            <label for="rar">.rar</label>
        </div>
        
        <h4 class="settings__subtitle">Preservar nomes</h4>
        <div class="settings__form-group settings__preserve-names">
            <input type="radio" name="preserve" id="preserve" checked hidden>
            <label for="preserve">Sim</label>
            <input type="radio" name="preserve" id="dontPreseve" hidden>
            <label for="dontPreseve">Não</label>
        </div>
        
        <h4 class="settings__subtitle">Tamanho máximo</h4>
        <div class="settings__form-group settings__max-size">
            <input type="range" name="sizeLimit" id="sizeLimit" value="3" min="1" max="14" step="1">
            <span id="sizeValue"></span>
        </div>

        <hr>
        <div class="settings__form-group settings__send-container">
            <button class="settings_save-btn" type="submit">Salvar</button>
        </div>
    </form>
</div>
<script src="app/js/upload-configs.js"></script>
