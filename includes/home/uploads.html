<div id="upload-container">
    <form id="upload-form" action="index.php" method="post" enctype="multipart/form-data">
        <h2>Upload files</h2>
        <label id="upload__box" >
            <input type="file" name="sent-files[]" id="upload__input" multiple hidden>
            <p>Select files</p>
        </label>
        <span id="upload__name"></span>
        <div id="upload__btns-container">
            <button class="upload__btn" id="upload__sent-btn" type="submit">Sent</button>
            <button class="upload__btn" id="upload__cancel-btn" type="button">Cancel</button>
        </div>
    </form>
</div>
