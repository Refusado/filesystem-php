<div id="upload-container">
    <form id="uploads-form" action="index.php" method="post" enctype="multipart/form-data">
        <h2>Upload files</h2>
        <label class="upload__box" >
            <input type="file" name="sent-files[]" id="uploads__files-input" multiple hidden>
            <p>Select files</p>
        </label>
        <span id="upload__files-name"></span>
        <div class="upload__btns-container">
            <button class="upload__btn" id="upload__sent-btn" type="submit">Sent</button>
            <button class="upload__btn" type="button" id="upload__cancel-btn" >Cancel</button>
        </div>
    </form>
</div>
